<h1>Cercaa</h1>


<p>
  <input type="text" #newquery>
  <button (click)="submit(newquery)">Search</button>
</p>

<div *ngIf="results">
  <div *ngIf="!results.products || results.products.length ==0">
    No tracks were found with the term '{{ query }}'
  </div>

  <div *ngIf="results.products &&  results.products.length > 0">
  <h1>Results</h1>
    <div class="row">
      <div class="col-sm-6 col-md-4" *ngFor="let t of results.products">

        <div class="thumbnail">

          <div class="content">
            <img src="{{ t.image_front_url }}" class="img-responsive">



          <div class="caption">
              <h3>
                <a [routerLink]="['/product', t.id]">
                  {{ t.product_name }}
                </a>
              </h3>
              <br>

              <p>

                  {{ t.popularity_tags }}

              </p>

            </div>


          </div>
        </div>
      </div>
    </div>
  </div>
</div>
